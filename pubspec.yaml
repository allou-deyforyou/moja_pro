name: moja_pro
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Assets
  flutter_localizations:
    sdk: flutter
  pattern_formatter:
  cupertino_icons:
  equatable:
  go_router:
  intl:
  # Widgets
  reorderable_grid:
  listenable_tools:
  widget_tools:
  maplibre_gl:
  lottie:
  # Services
  firebase_messaging:
  permission_handler:
  firebase_core:
  service_tools:
  firebase_auth:
  hive_flutter:
  hive:
  dio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter_gen:
  output: lib/screen/widget/service/schema/assets/
  line_length: 80

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/files/
    - assets/images/
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura.ttc
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa.ttf
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy.ttf