name: moja_pro
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  # Assets
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  mask_text_input_formatter:
  pattern_formatter:
  cupertino_icons:
  equatable:
  go_router:
  intl:
  # Widgets
  cached_network_image:
  listenable_tools:
  auto_size_text:
  widget_tools:
  maplibre_gl:
    git:
      url: https://github.com/maplibre/flutter-maplibre-gl.git
      ref: main
  shimmer:
  lottie:
  # Services
  flutter_image_compress:
  firebase_messaging:
  permission_handler:
  isar_flutter_libs:
  firebase_storage:
  extended_image:
  firebase_core:
  path_provider:
  service_tools:
  firebase_auth:
  hive_flutter:
  image_picker:
  image_editor:
  url_launcher:
  share_plus:
  http:
  isar:
  hive:
  dio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  isar_generator:
  flutter_lints:
  build_runner:
  analyzer:

flutter_gen:
  output: lib/screen/widget/service/schema/assets/
  line_length: 80

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/files/
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf
    - family: AvenirNext
      fonts:
        - asset: assets/fonts/Avenir-Next-Condensed.ttc
        - asset: assets/fonts/Avenir-Next-Condensed-Demi.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Bold.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Medium.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Regular.otf
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirNext-Regular.ttf
