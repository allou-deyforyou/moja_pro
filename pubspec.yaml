name: moja_pro
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  # Assets
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl:

  mask_text_input_formatter:
  pattern_formatter:

  flutter_timezone:
  timezone:

  equatable:

  go_router:

  # Widgets
  cached_network_image:
  listenable_tools:
  cupertino_icons:
  auto_size_text:
  widget_tools:
  maplibre_gl:
  shimmer:
  lottie:

  # Services
  flutter_local_notifications:

  permission_handler:

  flutter_image_compress:
  extended_image:
  image_picker:
  image_editor:

  firebase_remote_config:
  firebase_crashlytics:
  firebase_analytics:
  firebase_messaging:
  firebase_storage:
  firebase_core:
  firebase_auth:

  google_mobile_ads:

  isar_flutter_libs:
  isar:

  hive_flutter:
  hive:

  in_app_review:
  path_provider:
  url_launcher:
  share_plus:

  service_tools:

  dio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  isar_generator:
  flutter_lints:
  build_runner:
  flutter_launcher_icons:

flutter_launcher_icons:
  ios: true
  remove_alpha_ios: true
  android: "ic_launcher"
  image_path: "assets/logo/moja_pro_logo.png"


flutter_gen:
  output: lib/screen/widget/service/schema/assets/
  line_length: 80

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/files/
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf
    - family: AvenirNext
      fonts:
        - asset: assets/fonts/Avenir-Next-Condensed.ttc
        - asset: assets/fonts/Avenir-Next-Condensed-Demi.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Bold.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Medium.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Regular.otf
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirNext-Regular.ttf
